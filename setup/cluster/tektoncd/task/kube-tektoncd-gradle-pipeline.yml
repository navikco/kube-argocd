apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: kube-tektoncd-jib-gradle-pipeline
  namespace: kube-tekton-cd
spec:
  workspaces:
    - name: shared-workspace
  resources:
    - name: build-image
      type: image
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: "https://github.com/navikco/kube-argocd.git"
        - name: subdirectory
          value: "apps/accounts"
        - name: deleteExisting
          value: "true"
    - name: jib-gradle
      taskRef:
        name: jib-gradle
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: INSECUREREGISTRY
          value: "false"
      resources:
        outputs:
          - name: image
            resource: build-image
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: kube-tektoncd-jib-gradle-pipeline-run
  namespace: kube-tekton-cd
spec:
  serviceAccountName: kube-github-admin-sa
  pipelineRef:
    name: kube-tektoncd-jib-gradle-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: jib-gradle-source-pvc
  resources:
    - name: build-image
      resourceRef:
        name: kube-accounts-dockerhub
